<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/register.css') }}">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body >
    <style>
        body {
            background-image: url("{{ url_for('static', filename='/images/Football_Background_register.jpg') }}");
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove any default margin */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            font-family: Arial, sans-serif; /* Set font */
            overflow: hidden; /* Prevent scrolling if the image is larger */
        }
    
        /* Media query for mobile devices */
        @media only screen and (max-width: 768px) {
            body {
                background-size: cover; /* Ensure the image covers the area on mobile */
                height: 100vh; /* Maintain full height */
            }
        }
    </style>      
    <div class="card mt-5" style="background-color:#F5F7F8;">
        <div class="card-body">
            <h2 class="text-center">Create User</h2>
            <form action="/register" method="post" onsubmit="return validatePassword()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div>
                    <p class="error error--hidden"></p>   
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <button class="btn btn-primary btn-block" onclick="location.href='/login'">Log In</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='/js/register.js') }}"></script>
</body>
</html>
