<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/question.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='/images/Football_Background6.jpg') }}");
            font-family: 'Roboto Condensed', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
    <script>
        /* If browser back button was used, flush cache */
        (function () {
            window.onpageshow = function(event) {
                if (event.persisted) {
                    window.location.reload();
                }
            };
        })();
    </script>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="card" style="background-color: #344955;position: relative;">
            <div class="card-body">
                <div class="header-box">
                    <h1 class="card-title mb-0">Football Quiz</h1>
                    <p class="mb-0">Question {{ current_index + 1 }}/{{ total_questions }}</p>
                </div>
                <div class="question mt-3" style="background-color: #E3FEF7; padding: 20px; border-radius: 5px;">
                    <h2>{{ current_index + 1 }}. {{ current_question.text }}</h2>
                    <form action="/questions" method="POST" id="quiz-form">
                        {% for choice in current_question.choices %}
                        <label class="custom-radio">{{ choice.text }}
                            <input type="radio" name="choice" value="{{ choice.value }}" {% if choice.value == selected_choice %} checked {% endif %} required>
                            <span class="checkmark"></span>
                        </label><br>
                        {% endfor %}
                        <input type="hidden" name="current_index" value="{{ current_index }}">
                        <div class="d-flex justify-content-center mt-3">
                            {% if current_index > 0 %}
                            <button type="button" class="button-74" onclick="window.location.href='/questions?index={{ current_index - 1 }}'">Back</button>
                            {% endif %}
                            <button type="submit" class="button-74" name="next_button" onclick="return validateForm()">
                                {% if is_last_question %}
                                Submit
                                {% else %}
                                Next
                                {% endif %}
                            </button>
                        </div>
                        <p class="error-message" id="error-message">Please select an answer before proceeding to the next question.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Function to validate form submission
        function validateForm() {
            const radios = document.getElementsByName('choice');
            let checked = false;
            for (const radio of radios) {
                if (radio.checked) {
                    checked = true;
                    break;
                }
            }
            if (!checked) {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
