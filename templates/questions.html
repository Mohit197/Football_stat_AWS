<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/question.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body{
            background-image:url("{{ url_for('static', filename='/images/question_Background.jpg') }}");
        }
    </style>
    
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="card" style="background-color: #135D66">
            <div class="card-body">
                <h1 class="card-title" style="background-color: #E3FEF7">Football Quiz</h1>
                <div class="question" style="background-color: #E3FEF7">
                    <h2>{{ current_question.number }} {{ current_question.text }}</h2>
                    <form action="/questions" method="GET">
                        {% for choice in current_question.choices %}
                        <input type="radio" id="choice{{ loop.index }}" name="choice" value="{{ choice }}">
                        <label for="choice{{ loop.index }}">{{ choice }}</label><br>
                        {% endfor %}
                        <input type="hidden" name="index" value="{{ current_index + 1 }}">
                        <button type="submit" class="btn btn-primary mt-3">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
